    <div onclick="showSuccessessToast()" class="btn btn--success">Show success toast</div>
    <div onclick="showErrorToast()" class="btn btn--warn">Show warning toast</div>
    <script>
        // Toast function
        function toast({ title = '', message = '', type = 'info', duration = 3000 }) {
            const main = document.getElementById('toast', `toast--${type}`)
            if (main) {
                const toast = document.createElement('div');
                
                // auto remove toast
                const autoRemoveId = setTimeout(function(){
                    main.removeChild(toast); 
                },duration + 1000)

                // remove toast when clicked
                toast.onclick = function(e){
                    if(e.target.closest('.toast__close')){
                        main.removeChild(toast); 
                        clearTimeout(autoRemoveId);
                    }
                }
                const delay = (duration / 1000).toFixed(2); 
                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation=`slideInLeft ease .3s, fadeOut linear 1s ${delay}s forwards`;
                toast.innerHTML = `
                <div class="toast__icon">
                    <i class="ti-check"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">${title}</h3>
                    <p class="toast__msg">
                        ${message}
                    </p>
                </div>
                <div class="toast__close">
                    <div class="ti-close"></div>
                </div>
                `;
                main.appendChild(toast); 

                
            }
        }
        

        function showSuccessessToast(){
            toast({
            title: 'info',
            message: 'Anyone with access can view your invited visitors.',
            type: 'info',
            duration: 3000
        });  
        }

        function showErrorToast(){
            toast({
            title: 'warn',
            message: 'Anyone with access can view your invited visitors.',
            type: 'warning',
            duration: 3000
        }); 
        }


    </script>
